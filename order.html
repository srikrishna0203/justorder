<!DOCTYPE html>
<html lang="en">
    <title>order</title>
<head>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            outline: 0%;
        }
        .select{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: space-between;
            /* background: linear-gradient(rgba(179, 229, 228, 0.8),rgba(222, 166, 166, 0.8)),url("https://www.vegrecipesofindia.com/wp-content/uploads/2021/04/pav-bhaji-1.jpg"); */
            background-size: 100% 100%;
            align-items: center;
        }
        img{
            width: 500px;
            height: 500px;
            margin-left: 3%;
            border-radius: 15px;
        }
        .select .s1{
            position: relative;
            right:8%;
        }
        .select .s2{
            position: relative;
            right: 10%;
            text-align: center;
        }
        button{
            width: 250px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        p{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-weight:lighter;
        }
    </style>
</head>
<body>
    <div class="select" id="t1">
        <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2021/04/pav-bhaji-1.jpg" id="i2">
        <div class="s1">
            <h2 id="name">name</h2>
            <h3 id="price">price</h3>
        </div>
        <div class="s2">
            <p> Choose Payment Method</p>
            <div><button onclick="cod()">Cash-On-Delivery</button></div>
            <div><button onclick="paynow()">Pay-Now</button></div>  
        </div>
    </div>
    <script>
            let image=localStorage.getItem('image')
            document.getElementById('i2').src=image
            document.getElementById('name').innerHTML=localStorage.getItem('name')
            document.getElementById('price').innerHTML=localStorage.getItem('rate')
            document.getElementById('t1').style.backgroundColor="orange"
            function cod()
            {
                window.location="./cod.html"
            } 
            function paynow()
            {
                window.location="./paynow.html"
            }       
    </script>
</body>
</html>
